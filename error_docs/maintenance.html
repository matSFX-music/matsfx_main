<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matSFX - Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2D7FF9;
            --primary-hover: #1E6AD4;
            --primary-light: rgba(45, 127, 249, 0.1);
            --accent-color: #18BFFF;
            --dark-bg: #0A1220;
            --darker-bg: #060912;
            --card-bg: #111827;
            --card-hover: #1F2937;
            --light-text: #FFFFFF;
            --gray-text: #94A3B8;
            --border-color: #1F2937;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .maintenance-container {
            max-width: 600px;
            margin: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }

        .maintenance-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            animation: slideUp 0.6s ease-out;
        }

        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            color: var(--gray-text);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .player-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            margin-top: 2rem;
            animation: slideUp 0.8s ease-out;
        }

        .player-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--light-text);
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        .status-update {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-light);
            color: var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .maintenance-container {
                margin: 1rem;
            }

            .maintenance-card {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">matSFX - Alpha 0.4.1</div>
        
        <div class="maintenance-card">
            <div class="maintenance-icon">üõ†Ô∏è</div>
            <h1>We're Making Things Better!</h1>
            <p>We're currently performing some maintenance and upgrades to improve your experience. We'll be back soon.</p>
            <p>Expected completion: <br>Unknown</p>
            <div class="status-update">üî¥Full maintenance</div>
        </div>
    </div>
</body>
</html>
